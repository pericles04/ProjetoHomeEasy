<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>TelaCadastro</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet"  href="css/style.css"> 
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
        integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">

</head> 
<body>
        <div class = "container">
        <div class = "content pri-content">
          <div class = "pri-coluna">
              <h2 class = title>   </h2>
            <form class = "form">
              <h4>Nome:</h4>
              <label class="label-input icon-mod">
                  
                  <i class="fas fa-user"></i>
                  <input type="text" placeholder = "Ex: Joaquim" />
              </label>
              <h4>Celular:</h4>
                <label class="label-input icon-mod">
                    <i class="fas fa-phone"></i>
                    <input type="number" placeholder="(66) 6666-6666" />
                </label>
                <h4>Tel. Fixo:</h4>
                <label class="label-input icon-mod">
                    <i class="fas fa-tty"></i>
                    <input type="number" placeholder="(00) 4002-8922" />
                </label>
                <h4>CPF:</h4>
                <label class="label-input icon-mod">
                    <i class="fas fa-id-card"></i>
                    <input type="number" placeholder="000.000.000-00" />
                    </label>
                    <h4>Endere√ßo:</h4>
              <label class="label-input icon-mod">
                  <i class="fas fa-road"></i>
                  <input type="text" placeholder = "Ex: Rua dos bobos" />
              </label>
              <h4>CEP:</h4>
              <label class="label-input icon-mod">
                  <i class="fas fa-map-marker-alt"></i>
                  <input type="text" name="cep" size="5" maxlength="5"> - <input type="text" name="cep2" size="3" maxlength="3">
              </label>

            </form>
           </div>
          </div>
          <!-- outro lado -->
         <div class = "content seg-content">
          <div class = "seg-coluna">
              <h2 class = title>   </h2>
              <form class = "form">
                  <h4 >Estado:</h4>
                  <label class = "label-input icon-mod">
                      <i class="fas fa-flag"></i>
                  <select name="estado" >
                      <option value="">Selecione um Estado</option>
                      <option value="PE">PE</option>
                  </select>
                      </label>

                      <h4 >Cidade:</h4>
                  <label class = "label-input icon-mod">
                      <i class="fas fa-city"></i>
                      
                  <select name="cidade" >
                      <option value="">Selecione uma Cidade</option>
                      <option value="bc">bc</option>
                      </select>
                      </label>

                      <h4>Bairro:</h4>
              <label class="label-input icon-mod">
                  <i class="fas fa-building"></i>
                <input type="text" placeholder = "Ex:Centro" />
              </label>

              <h4>Numero:</h4>
              <label class="label-input icon-mod">
                  <i class="fas fa-poll-h"></i>
                  <input type="text" name="numero"  maxlength="5">
              </label>

              <h4>Logradouro:</h4>
              <label class="label-input icon-mod">
                  <i class="fas fa-asterisk"></i>
                  <input type="text" placeholder = "Digite o logradouro" />
              </label>
              <button type="submit" name="submit">Proximo</button>
                      
              </form>
            </div>
        </div>
      </div>
</body>
</html>
